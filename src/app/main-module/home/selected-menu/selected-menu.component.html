<div class="bill-list-menu-main">
  <div class="sm-header">
    <div class="sm-hdr-text" [innerText]="t('चुने गए खाते:')"></div>
    <mat-icon (click)="closePopup($event)">close</mat-icon>
  </div>

  <table mat-table [dataSource]="sm.list" class="mat-elevation-z3">
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>{{ t("नाम") }}</th>
      <td mat-cell *matCellDef="let rec">{{ rec.name }}</td>
      <td mat-footer-cell *matFooterCellDef>{{ t("टोटल") }}</td>
    </ng-container>

    <!-- accNo Column -->
    <ng-container matColumnDef="accNo">
      <th mat-header-cell *matHeaderCellDef>{{ t("खाता नंबर") }}</th>
      <td mat-cell *matCellDef="let rec">{{ rec.accNo }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- cardNo Column -->
    <ng-container matColumnDef="cardNo">
      <th mat-header-cell *matHeaderCellDef>{{ t("कार्ड नंबर") }}</th>
      <td mat-cell *matCellDef="let rec">{{ rec.cardNo }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- installment Column -->
    <ng-container matColumnDef="installment">
      <th mat-header-cell *matHeaderCellDef>{{ t("किस्त") }}</th>
      <td mat-cell *matCellDef="let rec">{{ rec.amount / rec.installment }}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>{{ t("राशि") }}</th>
      <td mat-cell *matCellDef="let rec">
        {{ rec.amount | currency: "INR":"symbol" }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        {{ sm.total | currency: "INR":"symbol" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
