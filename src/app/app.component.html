<div
  class="parent"
  [ngStyle]="{ 'background-color': !(auth.user$ | async) ? '#ef5454' : '' }"
>
  <app-header *ngIf="auth.user$ | async as user; else thickmargin"></app-header>
  <ng-template #thickmargin>
    <div class="thick"></div>
  </ng-template>
  <div class="centered">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</div>
